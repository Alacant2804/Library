<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>

    <main class="container">
        <button type="submit" class="new-book">New Book</button>

        <div class="book-container"></div>

        <div class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="bookForm">
                    <!-- Title, author, pages input fields -->
                    <input type="text" placeholder="Title" class="title">
                    <input type="text" placeholder="Author" class="author">
                    <input type="number" placeholder="Pages" class="pages" min="0">
                    <!-- Add and cancel buttons -->
                    <button type="submit" class="add">Add</button>
                    <button type="button" class="cancel">Cancel</button>
                </form>
            </div>
        </div>
        
        
    </main>
</body>
</html>
